<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Systems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    Number Systems <br> By __Shaurma <br><br>

    <script src="DecToBin.js"></script>
    <script src="BinToDec.js"></script>
    <script src="replaceText.js"></script>
    <script src="getText.js"></script>

    <div id="Decimal to Binary">
    
        <h3>Decimal to Binary</h3>

        <input type="text" placeholder="Enter Decimal Value" id="DecValue">
        <button onclick="ReplaceText('DecToBinID', DecToBin(Number(GetText('DecValue'))))">Calculate</button>
        <input type="text" readonly id="DecToBinID" placeholder="result">
    
    </div>

    <br><br><br>

    <div id="Binary to Decimal">

        <h3>Binary to Decimal</h3>

        <input type="text" placeholder="Enter Binary Value" id="BinValue">
        <button onclick="ReplaceText('BinToDecID', BinToDec(GetText('BinValue')))">Calculate</button>
        <input type="text" placeholder="result" readonly id="BinToDecID">

    </div>

</body>
</html>
